<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 9 - Country Mover</title>
    <link rel="stylesheet" href="exercise-9.css">
  </head>

  <body>
    <div id='form-group'>
      <select name="Left_Side_Country" id="leftSideCountry" size="8" multiple>
        <option value="Namibia">Namibia</option>
        <option value="Nauru">Nauru</option>
        <option value="Nepal">Nepal</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Netherlands Antilles">Netherlands Antilles</option>
        <option value="New Zealand">New Zealand</option>
        <option value="Niger">Niger</option>
        <option value="Nigeria">Nigeria</option>
        <option value="North Korea">North Korea</option>
        <option value="Norway">Norway</option>
      </select>

      <button id="buttonAdd" class="button">Add >>></button>
      <button id="buttonRemove" class="button">Remove <<<</button>

      <select name="Right_Side_Country" id="rightSideCountry" size="8" multiple>
      </select>
    </div>

    <script src='exercise-9.js'></script>
  </body>
</html>
